language: python
python:
  - "3.8"

install:
  - cp env-sample.env .env
  - pip install -q -r requiriments.txt

stages:
  - name: test
  - name: deploy

jobs:
  include:
    - stage: test
      name: Unit Tests
      script: python manage.py test
    - stage: deploy
      name: Heroku Deploy
      script: /bin/true
      deploy:
        provider: heroku
        api_key:
          secure: 39e83283-5d79-46dd-9aba-44ebcc795a3e
        app: emr-acelera-ecomm
        on: master
        run: "python manage.py migrate"
